<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspectiv - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        header { background-color: #1f2937; padding: 10px 20px; }
        .logo { color: #fff; font-size: 1.5rem; font-weight: 700; }
        nav { display: flex; gap: 20px; margin-left: auto; }
        nav a { color: #fff; text-decoration: none; font-weight: 700; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; }
        .contact-form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .contact-form h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; }
        .contact-form label { display: block; margin-bottom: 10px; font-weight: 700; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        .contact-form button { background-color: #1d4ed8; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .contact-form button:hover { background-color: #2563eb; }
    </style>
</head>
<body>
    <header class="flex items-center">
        <div class="logo">Perspectiv</div>
        <nav class="flex">
            <a href="index.html">Accueil</a>
            <a href="articles.html">Articles</a>
            <a href="apropos.html">Ã€ propos</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <form class="contact-form" data-netlify="true">
            <h2>Contactez-nous</h2>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>

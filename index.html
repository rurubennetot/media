<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles sur la France</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .article {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .article h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .article p {
      color: #666;
    }

    .article a {
      text-decoration: none;
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Articles sur la France</h1>
    <div id="articles-container"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const articlesContainer = document.getElementById("articles-container");

      async function fetchArticles() {
        try {
          const response = await fetch("http://localhost:5000/api/articles");
          const data = await response.json();
          displayArticles(data.articles.results);
        } catch (error) {
          console.error("Erreur lors du chargement des articles:", error);
          articlesContainer.innerHTML = "<p>Erreur lors du chargement des articles.</p>";
        }
      }

      function displayArticles(articles) {
        articlesContainer.innerHTML = ""; // Clear any existing content
        articles.forEach((article) => {
          const articleDiv = document.createElement("div");
          articleDiv.className = "article";

          const title = document.createElement("h2");
          title.textContent = article.title;

          const description = document.createElement("p");
          description.textContent = article.body;

          const link = document.createElement("a");
          link.href = article.url;
          link.textContent = "Lire l'article complet";
          link.target = "_blank";
          link.rel = "noopener noreferrer";

          articleDiv.appendChild(title);
          articleDiv.appendChild(description);
          articleDiv.appendChild(link);

          articlesContainer.appendChild(articleDiv);
        });
      }

      fetchArticles();
    });
  </script>
</body>
</html>

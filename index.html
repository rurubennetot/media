<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Clustering</title>
</head>
<body>
  <h1>Clustering d'articles</h1>
  <button id="fetch-articles-btn">Charger et classer les articles</button>
  <div id="results"></div>

  <script>
    async function fetchArticles() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '<p>Chargement des articles...</p>';

      try {
        // Appel vers la bonne route API
        const response = await fetch('/api/classify-articles');
        if (!response.ok) {
          throw new Error(`Erreur lors de l'appel API : ${response.statusText}`);
        }

        const data = await response.json();
        resultsContainer.innerHTML = '';

        if (data.message) {
          // Aucun article disponible
          resultsContainer.innerHTML = `<p>${data.message}</p>`;
        } else {
          // Affichage des clusters d'articles
          data.forEach((cluster) => {
            const clusterDiv = document.createElement('div');
            clusterDiv.innerHTML = `
              <h2>${cluster.category}</h2>
              <ul>
                ${cluster.articles
                  .map((article) => `<li>${article.title || 'Sans titre'}</li>`)
                  .join('')}
              </ul>
            `;
            resultsContainer.appendChild(clusterDiv);
          });
        }
      } catch (error) {
        console.error('Erreur lors du chargement des articles:', error);
        resultsContainer.innerHTML = `<p>Erreur : ${error.message}</p>`;
      }
    }

    document.getElementById('fetch-articles-btn').addEventListener('click', fetchArticles);
  </script>
</body>
</html>

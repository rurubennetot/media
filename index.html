<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Biais Politique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            text-align: center;
        }

        .bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .bar-left, .bar-center, .bar-right {
            height: 50px;
        }

        .bar-left {
            background-color: red;
        }

        .bar-center {
            background-color: white;
            border: 1px solid black;
        }

        .bar-right {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Analyse de Biais Politique des Médias</h1>
    <div id="result"></div>

    <script>
        // Exécuter dès que la page est chargée
        document.addEventListener("DOMContentLoaded", function() {
            const newsApiUrl = "https://newsdata.io/api/1/news?apikey=pub_515353533f3d243a848d5ed6c74963418ece7&q=nouveau%20gouvernement&country=fr&language=fr&category=politics";

            // Fetch les articles du sujet
            fetch(newsApiUrl)
            .then(response => response.json())
            .then(newsData => {
                const articles = newsData.results;

                if (articles && articles.length > 0) {
                    const sources = articles.map(article => article.source_id);
                    analyseBias(sources);
                } else {
                    document.getElementById("result").innerHTML = "Aucun article trouvé.";
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<p class="error">${error.message}</p>`;
            });
        });

        function analyseBias(sources) {
            const mbfcApiUrl = "https://sheetdb.io/api/v1/p3dkx7064mky2";
            const token = "Bearer hfc8ufkknwmc4r7kpgcrw4faarzoobn5264m7159";
            
            // Fetch les données de MBFC pour analyser les biais des sources
            fetch(mbfcApiUrl, {
                method: "GET",
                headers: {
                    "Authorization": token
                }
            })
            .then(response => response.json())
            .then(data => {
                let leftCount = 0, centerCount = 0, rightCount = 0;

                sources.forEach(source => {
                    // Chercher les biais dans les données de MBFC
                    const biasData = data.find(media => media.Name && media.Name.toLowerCase() === source.toLowerCase());

                    if (biasData) {
                        const bias = biasData.Bias.toLowerCase();
                        if (bias.includes("left") || bias.includes("left-center")) {
                            leftCount++;
                        } else if (bias.includes("center")) {
                            centerCount++;
                        } else if (bias.includes("right") || bias.includes("right-center")) {
                            rightCount++;
                        }
                    }
                });

                const total = leftCount + centerCount + rightCount;
                const leftPercent = (leftCount / total) * 100;
                const centerPercent = (centerCount / total) * 100;
                const rightPercent = (rightCount / total) * 100;

                displayBiasResults(leftPercent, centerPercent, rightPercent);
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<p class="error">${error.message}</p>`;
            });
        }

        function displayBiasResults(leftPercent, centerPercent, rightPercent) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div class="bar-container">
                    <div class="bar-left" style="width:${leftPercent}%;">${leftPercent.toFixed(2)}% Gauche</div>
                    <div class="bar-center" style="width:${centerPercent}%;">${centerPercent.toFixed(2)}% Centre</div>
                    <div class="bar-right" style="width:${rightPercent}%;">${rightPercent.toFixed(2)}% Droite</div>
                </div>
            `;
        }
    </script>
</body>
</html>

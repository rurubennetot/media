<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biais Politique des Médias - News API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            text-align: center;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Classement des Articles par Biais Politique</h1>
    <div id="result">Chargement des articles en cours...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // API pour récupérer les articles via NewsData.io
            const newsApiUrl = "https://newsdata.io/api/1/news?apikey=pub_515353533f3d243a848d5ed6c74963418ece7&q=nouveau%20gouvernement&country=fr&language=fr&category=politics";

            // Fetch les articles du sujet via NewsData.io
            fetch(newsApiUrl)
            .then(response => response.json())
            .then(newsData => {
                console.log("Données récupérées de l'API NewsData.io :", newsData);
                const articles = newsData.results;

                if (articles && articles.length > 0) {
                    const sources = articles.map(article => {
                        // Récupérer le domaine à partir de l'URL si le source_id est manquant
                        let source = article.source_id;
                        if (!source && article.link) {
                            // Extraire le domaine de l'URL
                            const url = new URL(article.link);
                            source = url.hostname.replace('www.', '');
                        }
                        return source;
                    });
                    console.log("Sources des articles :", sources);

                    // Analyser les biais politiques des sources
                    analyseBias(sources);
                } else {
                    document.getElementById("result").innerHTML = "Aucun article trouvé.";
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<p class="error">${error.message}</p>`;
                console.error("Erreur lors de la récupération des articles :", error);
            });
        });

        function analyseBias(sources) {
            // API URL et token pour MBFC
            const mbfcApiUrl = "https://sheetdb.io/api/v1/p3dkx7064mky2";
            const token = "Bearer hfc8ufkknwmc4r7kpgcrw4faarzoobn5264m7159";
            
            // Fetch les données de MBFC pour analyser les biais des sources
            fetch(mbfcApiUrl, {
                method: "GET",
                headers: {
                    "Authorization": token
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("Données récupérées de MBFC :", data);

                const resultDiv = document.getElementById("result");
                let output = '';

                sources.forEach(source => {
                    // Rechercher le média via son nom ou son domaine dans les données MBFC
                    const biasData = data.find(media => {
                        const domainMatch = media.Domain && media.Domain.toLowerCase() === source.toLowerCase();
                        const nameMatch = media.Name && media.Name.toLowerCase() === source.toLowerCase();
                        return domainMatch || nameMatch;
                    });

                    if (biasData) {
                        output += `<p><strong>Nom :</strong> ${biasData.Name} <br> <strong>Biais Politique :</strong> ${biasData.Bias}</p>`;
                    } else {
                        output += `<p><strong>Source :</strong> ${source} - Biais politique introuvable.</p>`;
                    }
                });

                // Afficher les résultats dans la page
                resultDiv.innerHTML = output;
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<p class="error">${error.message}</p>`;
                console.error("Erreur lors de l'analyse des biais :", error);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Articles par Biais Politique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Classement des Articles par Biais Politique</h1>
    <div id="result">Chargement des articles en cours...</div>

    <script>
        // Exécuter dès que la page est chargée
        document.addEventListener("DOMContentLoaded", function() {
            const newsApiUrl = "https://newsdata.io/api/1/news?apikey=pub_515353533f3d243a848d5ed6c74963418ece7&q=nouveau%20gouvernement&country=fr&language=fr&category=politics";

            // Fetch les articles du sujet
            fetch(newsApiUrl)
            .then(response => response.json())
            .then(newsData => {
                console.log("Données récupérées de l'API NewsData.io :", newsData);
                const articles = newsData.results;

                if (articles && articles.length > 0) {
                    const sources = articles.map(article => article.source_id);
                    console.log("Sources des articles :", sources);
                    analyseBias(sources);
                } else {
                    document.getElementById("result").innerHTML = "Aucun article trouvé.";
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<p class="error">${error.message}</p>`;
                console.error("Erreur lors de la récupération des articles :", error);
            });
        });

        function analyseBias(sources) {
            const mbfcApiUrl = "https://sheetdb.io/api/v1/p3dkx7064mky2";
            const token = "Bearer hfc8ufkknwmc4r7kpgcrw4faarzoobn5264m7159";
            
            // Fetch les données de MBFC pour analyser les biais des sources
            fetch(mbfcApiUrl, {
                method: "GET",
                headers: {
                    "Authorization": token
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("Données récupérées de MBFC :", data);
                
                // Regrouper les articles par biais politique
                const leftSources = [];
                const centerSources = [];
                const rightSources = [];

                sources.forEach(source => {
                    const biasData = data.find(media => media.Name && media.Name.toLowerCase() === source.toLowerCase());

                    if (biasData) {
                        const bias = biasData.Bias.toLowerCase();
                        console.log(`Source: ${source}, Biais: ${bias}`);
                        if (bias.includes("left") || bias.includes("left-center")) {
                            leftSources.push(source);
                        } else if (bias.includes("center")) {
                            centerSources.push(source);
                        } else if (bias.includes("right") || bias.includes("right-center")) {
                            rightSources.push(source);
                        }
                    } else {
                        console.warn(`Source non trouvée dans MBFC : ${source}`);
                    }
                });

                // Afficher les résultats dans la console
                console.log("Sources avec biais de gauche :", leftSources);
                console.log("Sources avec biais du centre :", centerSources);
                console.log("Sources avec biais de droite :", rightSources);

                // Affichage dans la page
                displayBiasResults(leftSources, centerSources, rightSources);
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<p class="error">${error.message}</p>`;
                console.error("Erreur lors de l'analyse des biais :", error);
            });
        }

        function displayBiasResults(leftSources, centerSources, rightSources) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h3>Sources classées par biais politique :</h3>
                <p><strong>Gauche :</strong> ${leftSources.length > 0 ? leftSources.join(', ') : "Aucune"}</p>
                <p><strong>Centre :</strong> ${centerSources.length > 0 ? centerSources.join(', ') : "Aucune"}</p>
                <p><strong>Droite :</strong> ${rightSources.length > 0 ? rightSources.join(', ') : "Aucune"}</p>
            `;
        }
    </script>
</body>
</html>

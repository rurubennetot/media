<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  $(document).ready(function() {
    var apiKey = '0dd205a802df427cb42c317f6931c67d'; // Remplacez par votre clé API NewsAPI
    var url = `https://newsapi.org/v2/top-headlines?country=fr&apiKey=${apiKey}`;

    $.get(url, function(data) {
      var articles = data.articles;
      if (articles.length > 0) {
        var mainArticle = articles[0];
        $('#main-article-title').text(mainArticle.title);
        $('#main-article-image').attr('src', mainArticle.urlToImage);
        $('#main-article-summary').text(mainArticle.description);

        var miniArticlesHtml = '';
        for (var i = 1; i < Math.min(7, articles.length); i++) {
          var miniArticle = articles[i];
          miniArticlesHtml += `
            <div class="mini-article-card">
              <img src="${miniArticle.urlToImage}" alt="Image de l'article">
              <div class="mini-article-content">
                <h2 class="text-sm font-bold mb-2">${miniArticle.title}</h2>
                <div class="bias-bar">
                  <div class="bias-segment red" style="width: 10%;"></div>
                  <div class="bias-segment white" style="width: 60%;"></div>
                  <div class="bias-segment blue" style="width: 30%;"></div>
                </div>
              </div>
            </div>
          `;
        }
        $('#mini-articles-container').html(miniArticlesHtml);
      }
    });

    var tl = gsap.timeline();

    $('.icon-wrap').click(function() {
      if ($(this).hasClass('open')) {
        $(this).removeClass('open');
        tl.to('.icon-wrap', {duration: 0.3, css: {width: '70px', boxShadow: '0px 6px 6px rgba(255, 255, 255, .28)'}})
          .to('.icon-wrap', {duration: 0.3, css: {borderRadius: "50%"}}, '-=0.2');
        gsap.to('svg', {duration: 0.3, fill: '#f4f4f4', rotation: 0});
        gsap.to('input, label', {duration: 0.3, width: 0});
      } else {
        $(this).addClass('open');
        tl.to('.icon-wrap', {duration: 0.7, css: {borderRadius: "20px", width: '400px', boxShadow: 'rgba(255, 255, 255, 0.28) -3px 16px 52px 0px'}, ease: "elastic.out(1, 0.7)"});
        gsap.to('svg', {duration: 0.3, fill: '#8c8c8c', rotation: '90deg'});
        gsap.to('input', {duration: 0.3, width: '81%'});
        gsap.to('label', {duration: 0.3, width: '78%'});
      }
    });

    $('input').focus(function() {
      $('.label-wrap').animate({opacity: 0}, 100);
    });
    $('input').blur(function() {
      if (!$(this).val()) {
        $('.label-wrap').animate({opacity: 1}, 1200);
      } else {
        $('.label-wrap').animate({opacity: 0}, 100);
      }
    });

    // Countdown Timer Script
    function countdown(targetDate, elementId) {
      const countDownDate = new Date(targetDate).getTime();

      const countdownFunction = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById(elementId).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          clearInterval(countdownFunction);
          document.getElementById(elementId).innerHTML = "EXPIRED";
        }
      }, 1000);
    }

    countdown("July 26, 2024 00:00:00", "paris-olympics-countdown");
    countdown("June 30, 2024 00:00:00", "election-countdown");
  });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #article {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: none; /* Hide image initially */
        }

        #no-image {
            display: none; /* Hide 'No image available' initially */
            margin-top: 20px;
            color: grey;
        }
    </style>
</head>
<body>
    <div id="article">
        <h1 id="title">Loading...</h1>
        <img id="image" src="" alt="Article Image">
        <div id="no-image">No image available</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const url = "https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=0dd205a802df427cb42c317f6931c67d";

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log("Data received:", data); // Log the received data to inspect it

                    if (data.status === "ok" && data.articles && data.articles.length > 0) {
                        const article = data.articles[0];
                        document.getElementById("title").textContent = article.title;

                        if (article.urlToImage) {
                            document.getElementById("image").src = article.urlToImage;
                            document.getElementById("image").style.display = 'block';
                        } else {
                            document.getElementById("no-image").style.display = 'block';
                        }
                    } else {
                        document.getElementById("title").textContent = "No articles found.";
                    }
                })
                .catch(error => {
                    document.getElementById("title").textContent = "An error occurred.";
                    console.error("Error fetching the news:", error);
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Politique - Le Monde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .bias-bar {
            display: flex;
            margin-top: 10px;
        }
        .bias-bar div {
            width: 33.33%;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .left {
            background-color: #ff4c4c;
        }
        .center {
            background-color: #4caf50;
        }
        .right {
            background-color: #2196F3;
        }
        .unknown {
            background-color: #e0e0e0;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="article-title">Chargement de l'article...</h1>
    <img id="article-image" src="" alt="Image de l'article">
    <p id="article-description"></p>
    <div class="bias-bar" id="bias-bar">
        <!-- La barre d'orientation médiatique sera ici -->
    </div>
</div>

<script>
    // Clé API NewsData.io filtrée pour Le Monde
    const newsAPIUrl = "https://newsdata.io/api/1/news?apikey=pub_515353533f3d243a848d5ed6c74963418ece7&country=fr&language=fr&category=politics&domainurl=lemonde.fr";

    // Clé API Media Bias Fact Check via SheetDB
    const mbfcAPIUrl = "https://sheetdb.io/api/v1/p3dkx7064mky2";
    const bearerToken = "hfc8ufkknwmc4r7kpgcrw4faarzoobn5264m7159";

    // Fonction pour récupérer un article via l'API de NewsData.io
    async function fetchArticle() {
        try {
            const response = await fetch(newsAPIUrl);
            const data = await response.json();

            // On récupère le premier article
            const article = data.results[0];

            // Vérification que l'article contient une source et un domaine
            if (article) {
                document.getElementById('article-title').textContent = article.title || "Titre non disponible";
                document.getElementById('article-description').textContent = article.description || "Description non disponible";
                document.getElementById('article-image').src = article.image_url || "https://via.placeholder.com/800x400?text=Image+non+disponible";

                // Extraire le domaine du média qui publie l'article
                const domain = article.domain || article.link.split('/')[2];  // Parfois "domainurl" peut ne pas être directement disponible
                console.log("Domaine de l'article : ", domain);

                // Analyser la source avec l'API MBFC
                if (domain) {
                    analyzeSource(domain);
                } else {
                    document.getElementById('bias-bar').innerHTML = '<div class="unknown">Domaine non disponible</div>';
                }
            } else {
                throw new Error("Aucun article trouvé");
            }

        } catch (error) {
            console.error("Erreur lors de la récupération de l'article : ", error);
            document.getElementById('article-title').textContent = "Erreur lors du chargement de l'article.";
        }
    }

    // Fonction pour analyser le domaine avec MBFC
    async function analyzeSource(domain) {
        try {
            const response = await fetch(mbfcAPIUrl, {
                headers: {
                    "Authorization": `Bearer ${bearerToken}`
                }
            });

            const data = await response.json();
            console.log("Réponse de l'API MBFC:", data);  // Afficher les données complètes pour débogage

            if (Array.isArray(data) && data.length > 0) {
                // Rechercher la source en fonction du domaine du média
                const source = data.find(s => s.Domain && s.Domain.toLowerCase() === domain.toLowerCase());

                const biasBar = document.getElementById('bias-bar');

                if (source && source.Bias) {
                    // Ajuster l'affichage de la barre de biais selon le champ Bias
                    if (source.Bias === 'Left') {
                        biasBar.innerHTML = '<div class="left">Gauche</div><div></div><div></div>';
                    } else if (source.Bias === 'Center') {
                        biasBar.innerHTML = '<div></div><div class="center">Centre</div><div></div>';
                    } else if (source.Bias === 'Right') {
                        biasBar.innerHTML = '<div></div><div></div><div class="right">Droite</div>';
                    } else {
                        biasBar.innerHTML = '<div class="unknown">Orientation inconnue</div>';
                    }
                } else {
                    biasBar.innerHTML = '<div class="unknown">Domaine non répertorié dans MBFC</div>';
                }
            } else {
                throw new Error("Données MBFC non valides");
            }

        } catch (error) {
            console.error("Erreur lors de la récupération des données MBFC :", error);
            document.getElementById('bias-bar').innerHTML = '<div class="unknown">Erreur lors de l\'analyse de la source</div>';
        }
    }

    // Charger l'article au chargement de la page
    fetchArticle();
</script>

</body>
</html>

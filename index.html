<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biais Politique des Médias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
        }
        .bias-bar {
            display: flex;
            height: 30px;
            margin-top: 10px;
        }
        .left {
            background-color: #ff4c4c;
        }
        .center {
            background-color: #ffffff;
        }
        .right {
            background-color: #2196F3;
        }
        .unknown {
            background-color: #e0e0e0;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="topic-title">Articles sur le sujet</h1>
    <div id="articles-list"></div>
    <h2>Répartition des Biais Politiques des Médias</h2>
    <div class="bias-bar" id="bias-bar"></div>
</div>

<script>
    const newsAPIUrl = "https://newsdata.io/api/1/news?apikey=pub_515353533f3d243a848d5ed6c74963418ece7&country=fr&language=fr&category=politics&q=politics"; // URL pour obtenir des articles de NewsData.io
    const mbfcAPIUrl = "https://sheetdb.io/api/v1/p3dkx7064mky2";
    const mbfcBearerToken = "hfc8ufkknwmc4r7kpgcrw4faarzoobn5264m7159";

    // Variables pour stocker les biais
    let leftCount = 0, centerCount = 0, rightCount = 0, totalCount = 0;

    // Fonction pour récupérer des articles sur un sujet
    async function fetchArticles() {
        try {
            const response = await fetch(newsAPIUrl);
            const data = await response.json();

            console.log("Articles récupérés : ", data); // Log pour voir la structure des articles

            const articles = data.results;
            const articleList = document.getElementById('articles-list');

            // Affichage des articles
            articles.forEach(article => {
                const articleElement = document.createElement('p');
                articleElement.textContent = article.title;
                articleList.appendChild(articleElement);
            });

            // Analyser chaque article pour obtenir le biais des médias
            await analyzeArticles(articles);

        } catch (error) {
            console.error("Erreur lors de la récupération des articles : ", error);
        }
    }

    // Fonction pour analyser les médias de chaque article
    async function analyzeArticles(articles) {
        const domains = [...new Set(articles.map(article => article.domain || article.link.split('/')[2]))]; // Extraire les domaines
        console.log("Domaines extraits :", domains); // Log pour voir les domaines extraits

        totalCount = domains.length; // Total de médias à analyser

        // Récupérer les biais pour chaque média
        for (let domain of domains) {
            console.log("Analyse du domaine : ", domain); // Log pour voir quel domaine est analysé
            await analyzeSource(domain);
        }

        // Afficher la barre de répartition des biais
        displayBiasBar();
    }

    // Fonction pour analyser une source (média) avec l'API MBFC
    async function analyzeSource(domain) {
        try {
            const response = await fetch(mbfcAPIUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${mbfcBearerToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`Erreur de l'API MBFC: ${response.statusText}`);
            }

            const data = await response.json();
            console.log("Données MBFC pour le domaine :", domain, data); // Log pour voir les données MBFC récupérées

            const source = data.find(s => s.Domain && s.Domain.toLowerCase() === domain.toLowerCase());

            if (source && source.Bias) {
                if (source.Bias === 'Left' || source.Bias === 'Left-Center') {
                    leftCount++;
                } else if (source.Bias === 'Center') {
                    centerCount++;
                } else if (source.Bias === 'Right' || source.Bias === 'Right-Center') {
                    rightCount++;
                }
            }
        } catch (error) {
            console.error("Erreur lors de l'analyse de la source : ", error);
        }
    }

    // Fonction pour afficher la barre de répartition des biais
    function displayBiasBar() {
        const biasBar = document.getElementById('bias-bar');

        const leftPercentage = (leftCount / totalCount) * 100 || 0;
        const centerPercentage = (centerCount / totalCount) * 100 || 0;
        const rightPercentage = (rightCount / totalCount) * 100 || 0;

        console.log(`Pourcentages : Gauche ${leftPercentage}% | Centre ${centerPercentage}% | Droite ${rightPercentage}%`); // Log pour voir les pourcentages calculés

        const leftBar = document.createElement('div');
        leftBar.classList.add('left');
        leftBar.style.width = `${leftPercentage}%`;

        const centerBar = document.createElement('div');
        centerBar.classList.add('center');
        centerBar.style.width = `${centerPercentage}%`;

        const rightBar = document.createElement('div');
        rightBar.classList.add('right');
        rightBar.style.width = `${rightPercentage}%`;

        biasBar.appendChild(leftBar);
        biasBar.appendChild(centerBar);
        biasBar.appendChild(rightBar);
    }

    // Charger les articles et analyser les biais au chargement de la page
    fetchArticles();

</script>

</body>
</html>

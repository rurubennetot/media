<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Price Display</title>
    <script>
        async function fetchMarketPrice() {
            try {
                const response = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/BTC-USD');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data); // Log the entire response data for debugging
                const marketPrice = data.chart.result[0].meta.regularMarketPrice;
                document.getElementById('marketPrice').innerText = marketPrice;
            } catch (error) {
                console.error('Error fetching market price:', error);
                document.getElementById('marketPrice').innerText = 'Error fetching price'; // Fallback value
            }
        }

        window.onload = fetchMarketPrice;
    </script>
</head>
<body>
    <h1>Market Price of BTC-USD</h1>
    <p>The regular market price is: <span id="marketPrice">Loading...</span></p>
</body>
</html>

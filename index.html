<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles de France - NewsCatcher API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .article {
            background-color: #fafafa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .article:hover {
            transform: translateY(-10px);
        }

        .article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 15px;
        }

        .article-content h2 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }

        .article-content p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .article-content .source {
            font-weight: bold;
            font-size: 12px;
            color: #007bff;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Derniers Articles de France</h1>
    <div class="articles" id="articles"></div>
</div>

<footer>
    <p>© 2024 NewsCatcher API - Articles de France</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log("DOM content loaded");

        fetch('http://localhost:3000/news')  // L'URL de votre backend
            .then(response => {
                console.log("Réponse de fetch reçue", response);
                if (!response.ok) {
                    throw new Error('Erreur dans la réponse de l\'API : ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log("Données JSON reçues de l'API :", data);
                const articlesContainer = document.getElementById('articles');

                // Vérifier si des articles sont présents
                if (data.articles && data.articles.length > 0) {
                    console.log("Nombre d'articles récupérés :", data.articles.length);
                    data.articles.forEach(article => {
                        console.log("Article actuel : ", article);
                        
                        // Créer la carte de l'article
                        const articleElement = document.createElement('div');
                        articleElement.classList.add('article');

                        // Assurer qu'il y a une image, sinon ajouter une image par défaut
                        const imageUrl = article.media ? article.media : 'https://via.placeholder.com/300x200?text=No+Image';
                        console.log("Image URL :", imageUrl);

                        articleElement.innerHTML = `
                            <img src="${imageUrl}" alt="Image de l'article">
                            <div class="article-content">
                                <h2>${article.title}</h2>
                                <p>${article.description ? article.description : 'Aucune description disponible.'}</p>
                                <span class="source">${article.rights ? article.rights : 'Source inconnue'}</span>
                            </div>
                        `;

                        // Ajouter l'article au conteneur des articles
                        articlesContainer.appendChild(articleElement);
                    });
                } else {
                    console.log("Aucun article trouvé dans la réponse de l'API.");
                    articlesContainer.innerHTML = '<p>Aucun article disponible pour le moment.</p>';
                }
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des articles :', error);
                document.getElementById('articles').innerHTML = '<p>Erreur lors de la récupération des articles.</p>';
            });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles Classés</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      font-size: 24px;
      color: #333;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .article {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .article img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .article-content {
      padding: 15px;
    }

    .article-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 0 0 10px;
    }

    .article-description {
      font-size: 14px;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container" id="classified-articles"></div>

  <script>
    async function loadClassifiedArticles() {
      try {
        const response = await fetch('http://localhost:3000/api/classify-articles');
        if (!response.ok) {
          throw new Error('Erreur lors de la récupération des articles classés.');
        }
        const data = await response.json();
        displayClassifiedArticles(data);
      } catch (error) {
        console.error('Erreur lors du chargement des articles classés:', error);
      }
    }

    function displayClassifiedArticles(categories) {
      const container = document.getElementById('classified-articles');
      container.innerHTML = '';

      categories.forEach((category) => {
        const categoryElement = document.createElement('div');
        categoryElement.classList.add('category');
        categoryElement.innerHTML = `<h2>${category.category}</h2>`;

        const articlesGrid = document.createElement('div');
        articlesGrid.classList.add('articles-grid');

        category.articles.forEach((article) => {
          const articleElement = document.createElement('div');
          articleElement.classList.add('article');
          articleElement.innerHTML = `
            <img src="${article.image_url || 'https://via.placeholder.com/300x180'}" alt="${article.title}">
            <div class="article-content">
              <h3 class="article-title">${article.title || 'Titre non disponible'}</h3>
              <p class="article-description">${article.description || 'Description non disponible'}</p>
            </div>
          `;
          articlesGrid.appendChild(articleElement);
        });

        categoryElement.appendChild(articlesGrid);
        container.appendChild(categoryElement);
      });
    }

    loadClassifiedArticles();
  </script>
</body>
</html>
